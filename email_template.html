<html>

<head>
    <title>Series Reminder</title>
</head>

<body>

    <div style="background-color: #edf5f7;
            font-size: 16px;
            font-weight: 300;
            color:#294661 !important;
            width:100%;
            height:auto;
            padding-top: 50px;
            padding-bottom: 50px;
            font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">

        <table width="100%" style="width:100% !important">
            <tr>
                <td>&nbsp;</td>
                <td align="center">
                    <div style="max-width:660px !important;">
                        <div style="text-align: left">
                            <img style="margin-bottom:20px; height:50px" src="https://thetvdb.com/images/logo.svg">

                        </div>
                        <table style="background: #ffffff; border: 1px solid #f0f0f0; width:100% !important;"
                            width="100%">
                            <tr>
                                <td>
                                    <div
                                        style="padding:30px;
                                            font-size: 18px;
                                            font-weight: 400;
                                            line-height: 29px;
                                            color:#294661 !important;
                                            font-family: 'Open Sans', 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;">

                                        <div style="display:none">New episode of {{ SERIES_NAME }} Season {{ SEASON_NO}}
                                            on {{ RELEASE_DATE }}</div>

                                        <div style="text-align: center;">
                                            <h2
                                                style="font-size:24px; font-weight:300; color:#294661 !important; line-height:1.5; margin:0px; padding-bottom: 5px">
                                                {{ SERIES_NAME }}
                                            </h2>
                                            <h3
                                                style="font-size:18px; font-weight:300; color:#294661 !important; line-height:1.5; margin:0px; padding-bottom: 5px">
                                                {{ RELEASE_DATE }} on {{NETWORK}}
                                            </h3>
                                            <h4
                                                style="font-size:16px; font-weight:300; color:#294661 !important; line-height:1.5; margin:0px; padding-bottom: 30px">
                                                S{{ SEASON_NO }} E{{ EPISODE_NO }}<br />
                                                {{ EPISODE_NAME }}
                                            </h4>

                                            <a href="{{ SERIES_URL }}" target="_blank">
                                                <img src="{{ SERIES_POSTER_URL }}"
                                                    style="max-width: 100%; width:60%; border-radius: 2px;">
                                            </a>

                                        </div>


                                        <p style="padding-top: 30px; margin: 0px; color:#294661 !important;">
                                            Have Fun,<br />
                                            Your Series Reminder Script
                                        </p>

                                    </div>
                                </td>
                            </tr>
                        </table>

                        <div style="text-align: center; padding-top:30px;">
                            <img style="height:30px;" src="https://thetvdb.com/images/logo.svg">
                            <p style="font-size: 12px;"></p>
                            <p style="font-size: 12px; margin-bottom:10px">&copy; Series Reminder - SelfHosted
                            </p>

                            <a href="https://thetvdb.com/dashboard/favorites/series"
                                style="padding-right:5px; box-sizing: border-box; color: #348eda; font-weight: 400; text-decoration: none; font-size: 13px;"
                                target="_blank">My Favorites</a>
                        </div>




                    </div>
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>

</body>

</html>
